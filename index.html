<!DOCTYPE html>
<html>

  <head>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      * {
        box-sizing: border-box;
      }

      .container {
        display: inline-block;
      }
      
      
      .phone {
  position:relative;
  top:50px;
  left:calc(50% - 125px);
  height:500px;
  width:250px;
  border-radius:25px;
  background:#999;
  box-shadow: 
    6px 6px 10px 0 rgba(0, 0, 0, 0.25),
    -6px -6px 10px 0 rgba(255, 255, 255, 0.2);
}
.inner {
  position:relative;
  top:1%;
  left:2%;
  width:96%;
  height:98%;
  background:background: #ADA996;  /* fallback for old browsers */
background: -webkit-linear-gradient(to top, #EAEAEA, #DBDBDB, #F2F2F2, #ADA996);  /* Chrome 10-25, Safari 5.1-6 */
background: linear-gradient(to right, #EAEAEA, #DBDBDB, #F2F2F2, #ADA996); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
;
border-radius:20px;
}
.camera {
  position:relative;
  top:3.5%;
  left:30%;
  width:8px;
  height:8px;
  border-radius:50%;
  background:#222;
}
.speaker {
  position:relative;
  top:4%;
  left:40%;
  width:20%;
  height:1%;
  border-radius:5px;
  background:#222;
}
.screen {
  position: absolute;
  top:10%;
  left:1%;
  width:98%;
  height:80%;
background-image: url("https://drive.google.com/uc?id=1k6XJGIvoLHPSOewkYp3eSEPNl6ScqxZQ");
background-size: 250px;
background-repeat: no-repeat;
background-color: rgb(0, 103, 126);
background-position: center
}

.button {
  position:absolute;
  bottom:1%;
  left: calc(50% - 18px);
  width:36px;
  height:36px;
  border:2px solid #c0c0c0;
  border-radius:50%;
  cursor:pointer;
  transition:.3s;
}

.button:hover {
  border: 2px solid white;
}



      .bar1 {
        width: 35px;
        height: 4px;
        background-color: rgba(220, 220, 220, 0.5);
        margin-bottom: 8px;
        transition: 0.4s;
      }

      .bar2 {
        width: 35px;
        height: 4px;
        background-color: rgba(220, 220, 220, 0.5);
        margin-bottom: 8px;
        transition: 0.4s;
      }

      .bar3 {
        width: 35px;
        height: 4px;
        background-color: rgba(220, 220, 220, 0.5);
        transition: 0.4s;
      }

      
      .material-icons {
        font-size: 70px
      }

      body {
        font-family: 'Poppins', sans-serif;
        padding-top: 10px;
        background: linear-gradient(180deg, rgb(0, 103, 126), white);
      }

      /* Header/Blog Title */
      .header {
        padding: 50px;
        text-align: center;
        background: linear-gradient(180deg, rgb(0, 103, 126), white);
        color: rgb(161, 214, 226);
        border-bottom: solid;
        border-color: white;
      }

      .header h1 {
        font-size: 50px;
      }

      .header {
        font-size: 25px
      }

      /* Style the top navigation bar */
      .topnav {
        overflow: hidden;
        background-color: rgb(0, 103, 126);
      }

      /* Style the topnav links */
      .topnav a {
        float: left;
        display: block;
        color: rgb(161, 214, 226);
        text-align: center;
        padding-left: 14px;
        padding-right: 14px;
        padding-top: 10px;
        padding-bottom: 5px;
        text-decoration: none;
        font-size: 20px;
      }

      /* Change color on hover */
      .topnav a:hover {

        color: white;
      }

      #Contact {
        border: solid;
        border-color: rgba(220, 220, 220, 0.3);
        border-radius: 7px;
        margin-right: 15px
      }

      #Contact:hover {
        border-color: white
      }

      
      }

      
/* Clear floats after the columns */
      .row:after {
        content: "";
        display: table;
        clear: both;
      }

      /* Footer */
      .footer {
        padding: 5px;
        text-align: center;
        margin-top: 5px;
        background: white;
        color: rgb(220, 220, 220)
      }

      /* Responsive layout - when the screen is less than 800px wide, make the two columns stack on top of each other instead of next to each other */
      @media screen and (max-width: 800px) {

        .leftcolumn,
        .rightcolumn {
          width: 100%;
          padding: 0;
        }
      }

      /* Responsive layout - when the screen is less than 400px wide, make the navigation links stack on top of each other instead of next to each other */
      @media screen and (max-width: 400px) {
        .topnav a {
          float: none;
          width: 100%;
        }
      }
      
      

    </style>
  </head>

 <div class="footer">

</html>
